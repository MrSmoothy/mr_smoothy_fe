      # ถ้า backend รันใน Docker บนเครื่องเดียวกัน อาจตั้งค่าเป็น http://host.docker.internal:8080
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://host.docker.internal:8080}
